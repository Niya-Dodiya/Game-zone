<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <style>
        body { background-color: #121212; color: white; text-align: center; font-family: Arial, sans-serif; }
        h2 { margin-top: 20px; }
        .choices { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; background: #333; color: white; border-radius: 5px; }
        button:hover { background: #555; }
        .result { margin-top: 20px; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Stone Paper Scissors Game</h2>
    <p>Choose one:</p>
    <div class="choices">
        <button onclick="playGame('Rock')">ü™® Rock</button>
        <button onclick="playGame('Paper')">üìú Paper</button>
        <button onclick="playGame('Scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <p id="userChoice"></p>
    <p id="computerChoice"></p>
    <p class="result" id="result"></p>

    <script>
        function playGame(userChoice) {
            let choices = ["Rock", "Paper", "Scissors"];
            let computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById("userChoice").innerText = "You chose: " + userChoice;
            document.getElementById("computerChoice").innerText = "Computer chose: " + computerChoice;

            if (userChoice === computerChoice) {
                document.getElementById("result").innerText = "ü§ù It's a Tie!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                document.getElementById("result").innerText = "üéâ You Win!";
            } else {
                document.getElementById("result").innerText = "üò¢ You Lose!";
            }
        }
    </script>
</body>
</html>
