<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body { background-color: #121212; color: white; text-align: center; }
        table { margin: auto; border-collapse: collapse; }
        td { width: 40px; height: 40px; text-align: center; font-size: 20px; border: 1px solid white; }
        input { width: 100%; height: 100%; text-align: center; background: transparent; color: white; border: none; font-size: 20px; }
    </style>
</head>
<body>
    <h2>Sudoku Game</h2>
    <table>
        <tr><td><input type="text" maxlength="1"></td><td>5</td><td>3</td><td><input type="text" maxlength="1"></td></tr>
        <tr><td>6</td><td><input type="text" maxlength="1"></td><td><input type="text" maxlength="1"></td><td>1</td></tr>
        <tr><td>9</td><td>8</td><td>7</td><td>6</td></tr>
        <tr><td><input type="text" maxlength="1"></td><td>2</td><td>4</td><td>3</td></tr>
    </table>
    <script>
        alert("Fill the missing numbers to complete Sudoku!");
    </script>
</body>
</html>
